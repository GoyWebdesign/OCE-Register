<!-- .modale > form -->
<div id="" class="modal fade modale" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Inscription aux cours du <span class="date-debut">22.04.2019</span> au <span class="date-fin">28.04.2019</span></h3>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <!-- container fluid & row pour control largeur form inputs/labels -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- form -->
                        <form class="form-horizontal" id="inscription">
                            <h3 class="col-sm-10 col-sm-offset-2 media-heading">Informations du Candidat</h3>
                            
                            <!-- form-group -->
                            <div class="form-group prenom-candidat">
                                <label for="prenom_candidat" class="col-sm-2 control-label">Prénom</label>
                                <div class="col-sm-10">
                                    <input name="prenom_candidat" type="text" required="required" class="form-control" id="prenom_candidat" placeholder="Prénom">
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group nom-candidat">
                                <label for="nom_candidat2" class="col-sm-2 control-label">Nom</label>
                                <div class="col-sm-10">
                                    <input name="nom_candidat" type="text" required="required" class="form-control" id="nom_candidat" placeholder="Nom">
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group tel-candidat">
                                <label for="tel_candidat" class="col-sm-2 control-label">Téléphone</label>
                                <div class="col-sm-10">
                                    <input name="tel_candidat" type="text" required="required" class="form-control" id="tel_candidat" placeholder="+41 22 000 00 00">
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group email-candidat">
                                <label for="email_candidat" class="col-sm-2 control-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input name="email_candidat" type="email" required="required" class="form-control" id="email_candidat" placeholder="nom@domaine.net">
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group assurance_candidat">
                                <label for="assurance_candidat" class="col-sm-2 control-label">Assurance</label>
                                <div class="col-sm-10">
                                    <select name="assurance_candidat" id="assurance_candidat" class="form-control">
                                        <option value="LACI">LACI / RI</option>
                                        <option value="AI">AI</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group numero_candidat">
                                <label for="numero_candidat" class="col-sm-2 control-label">N° assuré</label>
                                <div class="col-sm-10">
                                    <input name="numero_candidat" type="text" required="required" class="form-control" id="numero_candidat" placeholder="N° assuré (PLASTA)">
                                </div>
                            </div>
                            
                            <!-- form-group -->
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-info ripple">Enregister l'assuré <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
                                </div>
                            </div>
                        </form>
                    </div>

            <div class="modal-footer">

<script>
// transmettre à la modale les dates des boutons d'ouvertures avant de l'ouvrir
$( document ).ready( function () {
    //
    $( '.open' ).on( 'click', function () {  
        var date_debut = $( this ).attr( 'data-date_debut' );
        var date_fin = $( this ).attr( 'data-date_fin' );
        $( '.modale .date-debut' ).text(date_debut);
        $( '.modale .date-fin' ).text(date_fin);
        // date dans champ masqué
        // bis
        $( '.modale' ).modal();        
    });    
});
</script>
